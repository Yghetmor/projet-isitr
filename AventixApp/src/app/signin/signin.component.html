<div class="main">
  <div class="container">
    <div class="title">Connexion</div>
    <p>Veuillez remplir les informations suivantes</p>
    <div class="content">
      <div *ngIf="successMessage" class="successMessage">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage !==''" class="errorMessage">
        {{ errorMessage }}
      </div>
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div class="user-details">

          <div class="input-box">
            <label for="email">Email</label>
            <input type="text" id="email" formControlName="email" placeholder="Entrez votre adresse e-mail" required>
            <div class="error-form" *ngIf="formSubmitted && signInForm.controls['email'].errors?.['required']">Email obligatoire</div>
            <div class="error-form" *ngIf="formSubmitted && signInForm.controls['email'].errors?.['email']">Email invalide</div>
          </div>

          <div class="input-box">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" placeholder="Entrez votre mot de passe" required>
            <div class="error-form" *ngIf="formSubmitted && signInForm.controls['password'].errors?.['required']">Mot de passe obligatoire</div>
            <div class="error-form" *ngIf="formSubmitted && signInForm.controls['password'].errors?.['minlength']">6 caractères minimum</div>
            <div class="error-form" *ngIf="formSubmitted && signInForm.controls['password'].errors?.['maxlength']">40 caractères maximum</div>
          </div>

        </div>

        <div class="button">
          <button class ="loginButton" type="submit" >Connexion</button>
        </div>

      </form>
    </div>
  </div>
</div>
