<div class="main">
  <h2>Historique des commandes</h2>
  <div *ngIf="commands.length < 1">
    Pas de commandes
  </div>
  <div *ngIf="commands.length > 0">
    <div class="container">
      <div class="scroll">
      <app-command *ngFor="let c of commands" [command]="c" routerLink="{{c.numeroCommande}}"></app-command>
      </div>
      <div class="button">
        <button type="submit" class="btn btn-warning" routerLink="./create">Cr√©er une nouvelle commande</button>
        <button type="button" class="btn btn-outline-warning" routerLink="../home">Retour</button>
      </div>
    </div>
  </div>

</div>
